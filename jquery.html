<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquerylecture</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <button class="h">Hide</button>
    <button class="s">Show</button>
    <button class="fo">fadeout</button>
    <button class="fi">fadein</button>
    <button class="su">Slideup</button>
    <button class="sd">Slidedown</button>
    <button class="st">slideToggle</button>
    
<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque iure culpa ab? Eveniet reprehenderit </p>
<script>
    $(document).ready(function(){
        $('.h').click(function(){
            $("p").hide();
        });
        $(".s").click(function(){
            $("p").show();
        })
        $(".fo").click(function(){
            $("p").fadeOut();
        })
     
        $(".fi").click(function(){
            $("p").fadeIn();
        })
        $(".su").click(function(){
            $("p").slideUp();
        })
        $(".sd").click(function(){
            $("p").slideDown();
        })
        $(".st").click(function(){
            $("p").slideToggle();
        })
    })
</script>    
</body>
</html>
