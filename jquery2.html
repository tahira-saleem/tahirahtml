<body>
    <script>
        $(document).ready(function(){
            $("#sub").on('click',function(){
                var a = $("#in").val();
                var b = $("#m").val();
                if($("#in").val()=="" && $("#m").val()==""){
                    $("#inp").html("please fill out this field").css("color","red");
                    $("#mes").html("please fill out this field").css("color","red");
                }
                else if($("#in").val()==""){
                    $("#inp").html("please fill out this field").css("color","red");

                }
                else if($("#m").val()==""){
                    $("#mes").html("please fill out this field").css("color","red");
                    
                }
                if($("#in").val()!="" && $("#m").val()!=""){
                    $("#main").append("<h1>"+a+"</h1>")
                    $("#main").append("<span>"+b+"</span>");
                    $("#mes").html(" ");
                    $("#inp").html(" ");
                    $("#in").val(" ");
                    $("#m").val(" ");

                }

            })
        })
    </script>
