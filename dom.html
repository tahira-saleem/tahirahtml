<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local</title>
</head>
<body>
    <label>user name</label>
    <input type="text" id="res">
<br>
<input type="submit" values="store" onclick="store()">
<input type="submit" value="reset" onclick="reset()">
<br>
<br>
<div id="demo"></div>
<script>
    function store(){
if(("localStorage" in window) && ["localStorage"] !== null){
    var res = document.getElementById("res").value;
    localStorage.setItem("user name",res);
    document.getElementById("demo").innerHTML = localStorage.getItem("user name");
}
else{
    
    document.getElementById("demo").innerHTML="not responding"
}
    }
    function reset(){
        if(("localStorage" in window) && ["localStorage"] !== null){
            localStorage.removeItem("user name");
        }
    }
</script>    
</body>
</html>
